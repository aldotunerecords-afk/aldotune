<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset PIN Akses - Aldotune</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        aldo: { black: '#0a0a0a', disabled: '#E5E7EB', textDisabled: '#9CA3AF' }
                    },
                    animation: {
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'modal-in': 'modalIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        modalIn: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
                    }
                }
            }
        }
    </script>
    <style>
        html, body { height: 100%; margin: 0; background-color: #ffffff; overflow: hidden; }
        .minimal-input {
            width: 100%; background-color: transparent; border-bottom: 2px solid #e5e7eb;
            border-top: none; border-left: none; border-right: none; border-radius: 0;
            padding: 12px 0; font-size: 1.125rem; transition: all 0.3s ease;
        }
        .minimal-input:focus { border-bottom-color: #000000; outline: none; }
        .minimal-input:disabled { color: #9CA3AF; cursor: not-allowed; border-bottom-color: #E5E7EB; background-color: #fafafa; }
        #form-container { overflow-y: auto; height: 100%; -ms-overflow-style: none; scrollbar-width: none; }
        #form-container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex flex-col lg:flex-row h-screen">

    <div id="toastContainer" class="fixed top-0 left-0 w-full z-[100] flex justify-center pointer-events-none p-4">
        <div id="toast" class="bg-black text-white px-6 py-4 rounded-full shadow-2xl flex items-center gap-3 transform -translate-y-20 opacity-0 transition-all duration-300 pointer-events-auto">
            <i data-lucide="mail-check" class="w-5 h-5 text-green-400"></i>
            <span id="toastMessage" class="font-medium text-sm">Link terkirim</span>
        </div>
    </div>

    <div class="hidden lg:flex lg:w-1/2 bg-black relative items-center justify-center overflow-hidden">
        <img src="https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?q=80&w=2070&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover opacity-50 grayscale">
        <div class="relative z-10 p-16 text-white max-w-xl">
            <h2 class="text-7xl font-extrabold tracking-tighter mb-6">aldotune.</h2>
            <p class="text-2xl text-gray-300 font-light leading-relaxed">Account Recovery.<br><span class="font-bold text-white">Secure Access.</span></p>
        </div>
    </div>

    <div id="form-container" class="w-full lg:w-1/2 h-full bg-white flex flex-col pt-10 lg:pt-24 px-8 relative">
        <div class="max-w-md w-full mx-auto relative min-h-[400px] animate-slide-up">
            
            <a href="index.html" class="mb-8 flex items-center gap-2 text-gray-400 hover:text-black transition-colors py-2 group w-fit">
                <div class="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center border border-gray-100 group-hover:border-black transition-colors">
                    <i data-lucide="arrow-left" class="w-4 h-4 text-black"></i>
                </div>
                <span class="text-sm font-bold">Kembali ke Login</span>
            </a>

            <div class="mb-8">
                <h1 class="text-4xl font-extrabold tracking-tighter text-black mb-2">Lupa PIN Akses?</h1>
                <p class="text-gray-500 font-medium leading-relaxed">
                    Masukkan email yang terdaftar. Kami akan mengirimkan tautan untuk membuat PIN Akses baru.
                </p>
            </div>

            <form id="resetForm" class="space-y-8">
                <div class="group relative">
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">Email Terdaftar</label>
                    <input type="email" id="email" class="minimal-input text-black font-bold placeholder-gray-300" placeholder="nama@aldotune.com" required>
                    <div class="absolute right-0 bottom-3 text-gray-400"><i data-lucide="mail" class="w-5 h-5"></i></div>
                </div>

                <div class="pt-4">
                    <button type="submit" id="submitBtn" class="w-full bg-black text-white hover:bg-gray-800 font-bold h-16 rounded-full transition-all duration-300 flex items-center justify-center gap-2 shadow-lg active:scale-[0.98]">
                        <span id="btnText">Kirim Link Reset</span>
                        <div id="btnLoader" class="hidden">
                            <svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                    </button>
                </div>
            </form>

            <div class="mt-12 border-t border-gray-100 pt-6">
                <p class="text-xs text-gray-400 font-medium text-center">
                    Cek folder Spam jika email tidak masuk dalam 5 menit.
                </p>
            </div>
        </div>
    </div>

    <div id="errorModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden opacity-0 flex items-center justify-center p-4 transition-opacity duration-300">
        <div id="errorCard" class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl transform scale-95 transition-all duration-300">
            <div class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 bg-red-100 text-red-600"><i data-lucide="alert-triangle" class="w-8 h-8"></i></div>
            <div class="text-center mb-6">
                <h3 class="text-xl font-bold text-black mb-2">Gagal Mengirim</h3>
                <p id="errorMsg" class="text-gray-500 text-sm">Email tidak ditemukan.</p>
            </div>
            <button onclick="closeErrorModal()" class="w-full py-3 rounded-xl font-bold text-white bg-black hover:bg-gray-800 transition-colors">Coba Lagi</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAqOzMh1oUnzxohMET1SsA8ZpnPm7rgjrY",
            authDomain: "aldotune-records.firebaseapp.com",
            projectId: "aldotune-records",
            storageBucket: "aldotune-records.firebasestorage.app",
            messagingSenderId: "311200667476",
            appId: "1:311200667476:web:7805289d9d01c981ef5ac1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');

        document.getElementById('resetForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            
            if(!email) return;

            // Loading State
            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    showToast(`Link reset telah dikirim ke ${email}`);
                    emailInput.value = "";
                    
                    // Reset Button State after 2 sec
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        btnText.classList.remove('hidden');
                        btnLoader.classList.add('hidden');
                        btnText.innerText = "Kirim Ulang";
                    }, 2000);
                })
                .catch((error) => {
                    submitBtn.disabled = false;
                    btnText.classList.remove('hidden');
                    btnLoader.classList.add('hidden');
                    
                    let msg = "Terjadi kesalahan sistem.";
                    if (error.code === 'auth/user-not-found') msg = "Email ini belum terdaftar di sistem kami.";
                    if (error.code === 'auth/invalid-email') msg = "Format email tidak valid.";
                    
                    showError(msg);
                });
        });

        // TOAST
        function showToast(msg) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toastMessage');
            toastMsg.innerText = msg;
            
            toast.classList.remove('translate-y-[-100px]', 'opacity-0');
            toast.classList.add('translate-y-0', 'opacity-100');
            
            setTimeout(() => {
                toast.classList.remove('translate-y-0', 'opacity-100');
                toast.classList.add('translate-y-[-100px]', 'opacity-0');
            }, 4000);
        }

        // ERROR MODAL
        function showError(msg) {
            document.getElementById('errorMsg').innerText = msg;
            const m = document.getElementById('errorModal');
            const c = document.getElementById('errorCard');
            m.classList.remove('hidden', 'opacity-0'); 
            c.classList.add('animate-modal-in');
        }

        window.closeErrorModal = () => {
            const m = document.getElementById('errorModal');
            m.classList.add('opacity-0');
            setTimeout(() => m.classList.add('hidden'), 300);
        };

        lucide.createIcons();
    </script>
</body>
</html>
