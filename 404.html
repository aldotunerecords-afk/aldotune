<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404 Tidak Ditemukan - Aldotune Creative Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { aldo: { black: '#0a0a0a' } },
                    animation: { 
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: { 
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                    }
                }
            }
        }
    </script>
    <style>
        html, body { margin: 0; background-color: #ffffff; height: 100%; overflow-x: hidden; }
        .view-active { animation: slideUp 0.4s forwards; }
    </style>
</head>
<body class="flex flex-col w-full min-h-screen">

    <div class="flex flex-col lg:flex-row w-full flex-grow relative">

        <div class="hidden lg:flex lg:w-1/2 bg-black relative items-center justify-center overflow-hidden lg:h-screen lg:sticky lg:top-0">
            <img src="https://images.unsplash.com/photo-1483412033650-1015ddeb83d1?q=80&w=2073&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover opacity-40 grayscale">
            
            <div class="relative z-10 p-16 text-white max-w-xl flex flex-col justify-center h-full">
                <h2 class="text-9xl font-extrabold tracking-tighter mb-4 opacity-50">404.</h2>
                <div class="h-1 w-20 bg-white mb-6"></div>
                <p class="text-2xl text-gray-300 font-light leading-relaxed">
                    "Silence is also music."<br>
                    <span class="text-sm font-bold text-gray-500 mt-2 block">- Tapi halaman ini benar-benar kosong.</span>
                </p>
            </div>
        </div>

        <div class="w-full lg:w-1/2 bg-white flex flex-col relative justify-center min-h-screen">
            
            <div class="w-full px-8 py-12 flex flex-col justify-center items-center">
                <div class="max-w-md w-full text-center view-active">
                    
                    <div class="w-24 h-24 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-8 border border-gray-100">
                        <i data-lucide="disc-3" class="w-10 h-10 text-gray-300 animate-[spin_10s_linear_infinite]"></i>
                    </div>

                    <h1 class="text-6xl font-extrabold tracking-tighter text-black mb-4">Oops.</h1>
                    <h2 class="text-xl font-bold text-black mb-4 uppercase tracking-widest">Track Not Found</h2>
                    
                    <p class="text-gray-500 font-medium leading-relaxed mb-10">
                        Sepertinya tautan yang Anda cari rusak, telah dihapus, atau belum dirilis. Mari kembali ke studio.
                    </p>

                    <div class="space-y-4">
                        <a href="beranda.html" class="w-full bg-black text-white font-bold h-16 rounded-full flex items-center justify-center gap-2 shadow-lg hover:shadow-xl hover:bg-gray-900 active:scale-[0.98] transition-all duration-200 group">
                            <i data-lucide="arrow-left" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i>
                            <span>Kembali ke Beranda</span>
                        </a>
                        
                        <a href="https://wa.me/6285385184618" class="block w-full text-sm font-bold text-gray-400 hover:text-black py-2 transition-colors">
                            Lapor Tautan Rusak
                        </a>
                    </div>

                </div>
            </div>

            <div class="absolute bottom-6 w-full text-center">
                <p class="text-xs text-gray-400 font-medium">&copy; 2026 Aldotune Creative Studio.</p>
            </div>

        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
