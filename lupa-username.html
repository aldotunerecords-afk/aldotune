<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Username - Aldotune</title>
  <style>
    /* Global Styles */
    * { box-sizing: border-box; }
    html, body { 
      margin: 0; padding: 0; width: 100%; height: 100%; 
      font-family: Arial, sans-serif; 
      background: linear-gradient(135deg, #ffffff, #f3f8ff); 
      display: flex; align-items: center; justify-content: center; 
      overflow: hidden;
    }
    .container { width: 100%; max-width: 400px; padding: 20px; text-align: center; }
    .acss-logo { width: 100px; margin-bottom: 20px; cursor: pointer; }
    
    .card { 
      background: white; padding: 30px; 
      border-radius: 20px; box-shadow: 0 8px 24px rgba(0,0,0,0.05); 
      animation: fadeIn 0.4s ease; text-align: left; 
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    h1 { font-size: 20px; color: #1f3a5f; margin-bottom: 10px; text-align: center; }
    .display-name { color: #1d4ed8; font-weight: bold; }
    p { font-size: 13px; color: #64748b; text-align: center; margin-bottom: 20px; line-height: 1.5; }
    label { display: block; font-size: 13px; font-weight: 600; color: #1f3a5f; margin-bottom: 5px; margin-top: 15px; }
    
    input { 
      width: 100%; padding: 12px; border-radius: 10px; 
      border: 1px solid #ddd; font-size: 14px; outline: none; transition: 0.3s; 
    }
    input:focus { border-color: #1f3a5f; }
    
    /* Step Handling */
    #verificationSection { display: none; }
    #result { display: none; margin-top: 20px; }

    /* Copy Box Styling */
    .username-container {
      background: #f0f7ff;
      border: 2px dashed #1f3a5f;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
    .username-val {
      font-size: 20px;
      font-weight: bold;
      color: #1f3a5f;
      letter-spacing: 1px;
    }
    .btn-copy {
      background: #1f3a5f;
      color: white;
      border: none;
      border-radius: 8px;
      width: 35px;
      height: 35px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }
    .btn-copy.copied { background: #22c55e; }

    /* Button Styles */
    .actions { margin-top: 25px; display: flex; flex-direction: column; gap: 10px; }
    .btn { width: 100%; padding: 14px; border-radius: 12px; font-size: 14px; font-weight: 600; cursor: pointer; border: none; transition: 0.3s; text-decoration: none; text-align: center; }
    .btn-primary { background: #1f3a5f; color: white; }
    .btn-secondary { background: #f1f5f9; color: #475569; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }

    /* Toast Notification */
    #toast-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10000; pointer-events: none; }
    .toast { background: rgba(0, 0, 0, 0.8); color: white; padding: 12px 24px; border-radius: 25px; font-size: 13px; margin-bottom: 10px; opacity: 0; transition: opacity 0.3s; }
    .toast.show { opacity: 1; }

    footer { margin-top: 25px; font-size: 11px; color: #94a3b8; text-align: center; letter-spacing: 0.5px; }
  </style>
</head>
<body>

  <div id="toast-container"></div>

  <div class="container">
    <img src="acss.png" alt="Aldotune Logo" class="acss-logo" onclick="location.href='login.html'">

    <div class="card">
      <h1 id="mainTitle">Pemulihan Akun</h1>
      <p id="instructionText">Masukkan email Anda untuk memulihkan username.</p>
      
      <div id="emailSection">
        <label>Email Terdaftar</label>
        <input type="email" id="emailInput" placeholder="budi@email.com">
        <div class="actions">
          <button class="btn btn-primary" id="btnCekEmail">Lanjut</button>
          <a href="pemulihan.html" class="btn btn-secondary">Batal</a>
        </div>
      </div>

      <div id="verificationSection">
        <label>Konfirmasi Tanggal Lahir</label>
        <input type="date" id="tglLahirInput">
        <div class="actions">
          <button class="btn btn-primary" id="btnVerify">Tampilkan Username</button>
          <button class="btn btn-secondary" onclick="location.reload()">Bukan Saya</button>
        </div>
      </div>

      <div id="result">
        <div style="font-size: 12px; color: #64748b; text-align: center; margin-bottom: 5px;">Username Anda berhasil dipulihkan:</div>
        <div class="username-container">
          <span class="username-val" id="textToCopy">@username</span>
          <button class="btn-copy" onclick="copyUsername()" id="btnCopy">
            <span id="copyIcon">ðŸ“‹</span>
          </button>
        </div>
        <div class="actions">
          <a href="login.html" class="btn btn-primary">Masuk Sekarang</a>
        </div>
      </div>

    </div>
    
    <footer>Â© 2026 ALDOTUNE CREATIVE STUDIO</footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAqOzMh1oUnzxohMET1SsA8ZpnPm7rgjrY",
      authDomain: "aldotune-records.firebaseapp.com",
      databaseURL: "https://aldotune-records-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "aldotune-records"
    };

    const app = initializeApp(firebaseConfig);
    const db2 = getDatabase(app, "https://aldotune-records.asia-southeast1.firebasedatabase.app");

    let tempUserData = null;

    // FUNGSI TOAST
    function showToast(msg) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.innerText = msg;
      container.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // TAHAP 1: CEK EMAIL
    document.getElementById("btnCekEmail").onclick = async () => {
      const email = document.getElementById("emailInput").value.trim().toLowerCase();
      const btn = document.getElementById("btnCekEmail");

      if (!email) return showToast("Masukkan email Anda!");

      btn.disabled = true;
      btn.innerText = "Mengecek...";

      try {
        const snapshot = await get(ref(db2, "users"));
        let found = false;

        if (snapshot.exists()) {
          snapshot.forEach((child) => {
            const data = child.val();
            if (data.email && data.email.toLowerCase() === email) {
              tempUserData = data;
              found = true;
            }
          });
        }

        if (found) {
          // Sapa Nama Langsung saat Lanjut
          document.getElementById("mainTitle").innerHTML = `Halo, <span class="display-name">${tempUserData.nama}</span>!`;
          document.getElementById("instructionText").innerText = "Satu langkah lagi, konfirmasi tanggal lahir Anda.";
          
          document.getElementById("emailSection").style.display = "none";
          document.getElementById("verificationSection").style.display = "block";
        } else {
          showToast("Email tidak terdaftar!");
          btn.disabled = false;
          btn.innerText = "Lanjut";
        }
      } catch (e) {
        showToast("Gangguan koneksi database.");
        btn.disabled = false;
      }
    };

    // TAHAP 2: VERIFIKASI TGL LAHIR
    document.getElementById("btnVerify").onclick = () => {
      const tglInput = document.getElementById("tglLahirInput").value;
      
      if (!tglInput) return showToast("Pilih tanggal lahir!");

      if (tglInput === tempUserData.tanggal_lahir) {
        document.getElementById("verificationSection").style.display = "none";
        document.getElementById("instructionText").innerText = "Simpan username Anda untuk masuk kembali.";
        
        // Tampilkan Box Username
        document.getElementById("textToCopy").innerText = `@${tempUserData.username}`;
        document.getElementById("result").style.display = "block";
      } else {
        showToast("Tanggal lahir tidak cocok!");
      }
    };

    // FUNGSI SALIN USERNAME
    window.copyUsername = () => {
      const usernameRaw = document.getElementById("textToCopy").innerText.replace('@', '');
      const btn = document.getElementById("btnCopy");
      const icon = document.getElementById("copyIcon");

      navigator.clipboard.writeText(usernameRaw).then(() => {
        btn.classList.add('copied');
        icon.innerText = "âœ…";
        showToast("Username disalin ke clipboard!");
        
        setTimeout(() => {
          btn.classList.remove('copied');
          icon.innerText = "ðŸ“‹";
        }, 2000);
      }).catch(() => {
        showToast("Gagal menyalin.");
      });
    };
  </script>
</body>
</html>
