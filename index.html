<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffffff, #eaf4ff);
    }

    #splash {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ffffff, #eaf4ff);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      overflow: hidden;
    }

    .logo-wrapper {
      position: relative;
      width: fit-content;
      overflow: hidden;
    }

    #logo {
      width: 200px;
      max-width: 80vw;
      height: auto;
      opacity: 0;
      transform: translateX(180px);
    }

    .logo-animate {
      animation: slideInCenter 1.1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes slideInCenter {
      from {
        opacity: 0;
        transform: translateX(180px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Efek kilap */
    .shine {
      position: absolute;
      top: 0;
      left: -60%;
      width: 60%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0),
        rgba(255,255,255,0.65),
        rgba(255,255,255,0)
      );
      transform: skewX(-20deg);
      pointer-events: none;
      opacity: 0;
    }

    .shine.run {
      opacity: 1;
      animation: shineMove 0.85s ease-in-out forwards;
    }

    @keyframes shineMove {
      from { left: -60%; }
      to { left: 130%; }
    }

    /* Slogan */
    .slogan {
      margin-top: 20px;
      font-size: 14px;
      letter-spacing: 1px;
      color: #555;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      text-align: center;
    }

    .slogan.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <div class="logo-wrapper">
      <img id="logo" src="acss.png" alt="Logo Label">
      <div class="shine" id="shine"></div>
    </div>

    <div class="slogan" id="slogan">
      Merekam Nada, Menghidupkan Cerita
    </div>
  </div>

  <script>
    const logo = document.getElementById("logo");
    const shine = document.getElementById("shine");
    const slogan = document.getElementById("slogan");

    function encrypt(text) {
      return btoa(text.split('').reverse().join(''));
    }

    function generateToken() {
      return "token_" + Math.random().toString(36).substr(2) + Date.now();
    }

    function startSplash() {
      // Reset semua
      logo.classList.remove("logo-animate");
      shine.classList.remove("run");
      slogan.classList.remove("show");

      // Force reflow supaya animasi bisa diulang
      void logo.offsetWidth;

      // 1️⃣ Logo slide masuk
      logo.classList.add("logo-animate");

      // 2️⃣ Kilap 3x setelah logo masuk
      setTimeout(() => {
        runShine(3, () => {
          // 3️⃣ Setelah kilap selesai, tampilkan slogan
          slogan.classList.add("show");

          // 4️⃣ Tunggu sebentar lalu redirect
          setTimeout(() => {
            const rawToken = generateToken();
            const encryptedToken = encrypt(rawToken);
            const expiry = Date.now() + (3 * 60 * 1000);

            sessionStorage.setItem("app_token", encryptedToken);
            sessionStorage.setItem("app_token_expiry", expiry.toString());

            window.location.href = "login.html?token=" + encodeURIComponent(rawToken);
          }, 1800); // waktu slogan tampil
        });
      }, 1100); // tunggu slide selesai
    }

    function runShine(times, callback) {
      let count = 0;
      const shineOnce = () => {
        shine.classList.add("run");

        setTimeout(() => {
          shine.classList.remove("run");
          count++;
          if (count < times) {
            setTimeout(shineOnce, 200); // jeda antar kilap
          } else if (callback) {
            callback();
          }
        }, 850); // durasi 1 kilap
      };
      shineOnce();
    }

    // Jalankan saat halaman dibuka
    startSplash();

    // Jika user pindah tab lalu kembali, ulang dari awal
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        startSplash();
      }
    });
  </script>

</body>
</html>
