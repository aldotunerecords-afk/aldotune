<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aldotune</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffffff, #f3f8ff);
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ffffff, #f3f8ff);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      overflow: hidden;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    #splash.hide {
      opacity: 0;
      visibility: hidden;
    }

    .logo-wrapper {
      position: relative;
      width: fit-content;
      overflow: hidden;
    }

    #logo {
      width: 200px;
      max-width: 80vw;
      height: auto;
      opacity: 0;
      transform: translateX(160px);
    }

    .logo-animate {
      animation: slideInCenter 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes slideInCenter {
      from {
        opacity: 0;
        transform: translateX(160px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Efek kilap */
    .shine {
      position: absolute;
      top: 0;
      left: -60%;
      width: 60%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0),
        rgba(255,255,255,0.65),
        rgba(255,255,255,0)
      );
      transform: skewX(-20deg);
      pointer-events: none;
      opacity: 0;
    }

    .shine.run {
      opacity: 1;
      animation: shineMove 0.8s ease-in-out forwards;
    }

    @keyframes shineMove {
      from { left: -60%; }
      to { left: 130%; }
    }

    /* Slogan */
    .slogan {
      margin-top: 20px;
      font-size: 14px;
      letter-spacing: 1px;
      color: #555;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      text-align: center;
    }

    .slogan.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Onboarding */
    #onboarding {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    .onboard-logo {
      width: 140px;
      max-width: 60vw;
      margin-bottom: 24px;
      animation: fadeInDown 0.8s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 22px;
      margin: 0;
      color: #1f3a5f;
    }

    p {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      max-width: 420px;
      line-height: 1.6;
    }

    .actions {
      margin-top: 32px;
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: #1f3a5f;
      color: white;
    }

    .btn-primary:hover {
      background: #16304d;
    }

    .btn-outline {
      background: transparent;
      color: #1f3a5f;
      border: 2px solid #1f3a5f;
    }

    .btn-outline:hover {
      background: #1f3a5f;
      color: white;
    }

    .footer-text {
      margin-top: 28px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <div class="logo-wrapper">
      <img id="logo" src="acss.png" alt="Logo Aldotune">
      <div class="shine" id="shine"></div>
    </div>

    <div class="slogan" id="slogan">
      Merekam Nada, Menghidupkan Cerita
    </div>
  </div>

  <!-- Onboarding -->
  <div id="onboarding">
    <img src="acss.png" alt="Logo Aldotune" class="onboard-logo">

    <h1>Selamat datang di Aldotune</h1>
    <p>
      Platform kreatif untuk musisi dan label. Masuk ke akunmu atau buat akun baru untuk mulai berkarya.
    </p>

    <div class="actions">
      <button class="btn btn-primary" onclick="location.href='login.html'">
        Masuk
      </button>
      <button class="btn btn-outline" onclick="location.href='register.html'">
        Daftar
      </button>
    </div>

    <div class="footer-text">
      © Aldotune Creative Studio
    </div>
  </div>

  <script>
    const logo = document.getElementById("logo");
    const shine = document.getElementById("shine");
    const slogan = document.getElementById("slogan");
    const splash = document.getElementById("splash");

    function isAldotuneApp() {
      const ua = navigator.userAgent || "";
      return /aldotune\.com/i.test(ua);
    }

    function startSplash() {
      // Reset
      logo.classList.remove("logo-animate");
      shine.classList.remove("run");
      slogan.classList.remove("show");
      splash.classList.remove("hide");

      // Force reflow
      void logo.offsetWidth;

      // 1️⃣ Logo slide masuk
      logo.classList.add("logo-animate");

      // 2️⃣ Kilap 2x setelah logo masuk
      setTimeout(() => {
        runShine(2, () => {
          // 3️⃣ Tampilkan slogan
          slogan.classList.add("show");

          // 4️⃣ Fade out splash
          setTimeout(() => {
            splash.classList.add("hide");
          }, 1400);
        });
      }, 1000);
    }

    function runShine(times, callback) {
      let count = 0;
      const shineOnce = () => {
        shine.classList.add("run");

        setTimeout(() => {
          shine.classList.remove("run");
          count++;
          if (count < times) {
            setTimeout(shineOnce, 250);
          } else if (callback) {
            callback();
          }
        }, 800);
      };
      shineOnce();
    }

    // Delay khusus jika dari App WebView
    const delay = isAldotuneApp() ? 1000 : 0;

    setTimeout(() => {
      startSplash();
    }, delay);

    // Jika user kembali ke tab, ulang splash (tanpa delay)
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        startSplash();
      }
    });
  </script>

</body>
</html>
