<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aldotune â€“ Sedang Dikembangkan</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffffff, #eaf4ff);
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .logo-wrapper {
      position: relative;
      margin-bottom: 24px;
    }

    .logo-wrapper img {
      width: 160px;
      max-width: 70vw;
      height: auto;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h1 {
      font-size: 22px;
      margin: 0;
      color: #1f3a5f;
    }

    p {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      max-width: 420px;
      line-height: 1.6;
    }

    .badge {
      margin-top: 18px;
      padding: 6px 14px;
      border-radius: 20px;
      background: #e0f2ff;
      color: #0077c8;
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    .dots {
      display: inline-block;
      width: 20px;
      text-align: left;
    }

    .dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-wrapper">
      <img src="acss.png" alt="Logo Aldotune">
    </div>

    <h1>Aplikasi Aldotune sedang dikembangkan</h1>
    <p>
      Kami sedang menyiapkan pengalaman terbaik untuk musisi, kreator, dan pecinta musik.
      Nantikan pembaruan kami dalam waktu dekat<span class="dots"></span>
    </p>

    <div class="badge">Aldotune Creative Studio</div>
  </div>

</body>
</html>
