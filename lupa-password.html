<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Kode Akses - Aldotune</title>
  <style>
    * { box-sizing: border-box; }
    html, body { 
      margin: 0; padding: 0; width: 100%; height: 100%; 
      font-family: Arial, sans-serif; 
      background: linear-gradient(135deg, #ffffff, #f3f8ff); 
      display: flex; align-items: center; justify-content: center; 
      overflow: hidden;
    }
    .container { width: 100%; max-width: 400px; padding: 20px; text-align: center; }
    .acss-logo { width: 100px; margin-bottom: 20px; }
    
    .card { 
      background: white; padding: 30px; 
      border-radius: 20px; box-shadow: 0 8px 24px rgba(0,0,0,0.05); 
      animation: fadeIn 0.4s ease; text-align: left; 
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    h1 { font-size: 20px; color: #1f3a5f; margin-bottom: 10px; text-align: center; }
    .display-name { color: #1d4ed8; font-weight: bold; }
    p { font-size: 13px; color: #64748b; text-align: center; margin-bottom: 20px; line-height: 1.5; }
    label { display: block; font-size: 13px; font-weight: 600; color: #1f3a5f; margin-bottom: 5px; margin-top: 15px; }
    
    input { 
      width: 100%; padding: 12px; border-radius: 10px; 
      border: 1px solid #ddd; font-size: 14px; outline: none; transition: 0.3s; 
    }
    input:focus { border-color: #1f3a5f; }
    
    #verificationSection, #statusBox { display: none; }
    
    .success-info { 
      background: #f0f7ff; border: 1px solid #dbeafe; 
      padding: 15px; border-radius: 12px; font-size: 13px; 
      color: #1f3a5f; text-align: center; line-height: 1.6;
    }
    .email-display { font-weight: bold; color: #1d4ed8; text-decoration: underline; }

    .actions { margin-top: 25px; display: flex; flex-direction: column; gap: 10px; }
    .btn { width: 100%; padding: 14px; border-radius: 12px; font-size: 14px; font-weight: 600; cursor: pointer; border: none; transition: 0.3s; text-decoration: none; text-align: center; }
    .btn-primary { background: #1f3a5f; color: white; }
    .btn-secondary { background: #f1f5f9; color: #475569; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }

    #toast-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10000; pointer-events: none; }
    .toast { background: rgba(0, 0, 0, 0.8); color: white; padding: 12px 24px; border-radius: 25px; font-size: 13px; margin-bottom: 10px; opacity: 0; transition: opacity 0.3s; }
    .toast.show { opacity: 1; }

    footer { margin-top: 25px; font-size: 11px; color: #94a3b8; text-align: center; }
  </style>
</head>
<body>

  <div id="toast-container"></div>

  <div class="container">
    <img src="acss.png" alt="Aldotune Logo" class="acss-logo" onclick="location.href='login.html'">

    <div class="card">
      <h1 id="mainTitle">Lupa Kode Akses</h1>
      <p id="instructionText">Masukkan username Anda untuk memulihkan kode akses.</p>
      
      <div id="userSection">
        <label>Username</label>
        <input type="text" id="usernameInput" placeholder="Contoh: budi123">
        <div class="actions">
          <button class="btn btn-primary" id="btnCekUser">Lanjut</button>
          <a href="pemulihan.html" class="btn btn-secondary">Batal</a>
        </div>
      </div>

      <div id="verificationSection">
        <label>Konfirmasi Tanggal Lahir</label>
        <input type="date" id="tglLahirInput">
        <div class="actions">
          <button class="btn btn-primary" id="btnVerify">Kirim Instruksi Reset</button>
          <button class="btn btn-secondary" onclick="location.reload()">Bukan Saya</button>
        </div>
      </div>

      <div id="statusBox">
        <div class="success-info" id="statusMessage"></div>
        <div class="actions">
          <a href="login.html" class="btn btn-primary">Kembali ke Login</a>
        </div>
      </div>

    </div>
    
    <footer>© 2026 ALDOTUNE CREATIVE STUDIO</footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAqOzMh1oUnzxohMET1SsA8ZpnPm7rgjrY",
      authDomain: "aldotune-records.firebaseapp.com",
      databaseURL: "https://aldotune-records-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "aldotune-records"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db2 = getDatabase(app, "https://aldotune-records.asia-southeast1.firebasedatabase.app");

    let tempUserData = null;

    function showToast(msg) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.innerText = msg;
      container.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    function maskEmail(email) {
      const [name, domain] = email.split('@');
      const maskedName = name.length > 2 ? name.substring(0, 2) + "xxx" : name + "xxx";
      return maskedName + "@" + domain;
    }

    // TAHAP 1: CARI USERNAME & SAPA NAMA
    document.getElementById("btnCekUser").onclick = async () => {
      const username = document.getElementById("usernameInput").value.trim();
      const btn = document.getElementById("btnCekUser");

      if (!username) return showToast("Masukkan username Anda!");

      btn.disabled = true; btn.innerText = "Mengecek...";

      try {
        const snapshot = await get(ref(db2, "users"));
        let found = false;
        if (snapshot.exists()) {
          snapshot.forEach(child => {
            if (child.val().username === username) {
              tempUserData = child.val();
              found = true;
            }
          });
        }

        if (found) {
          document.getElementById("mainTitle").innerHTML = `Halo, <span class="display-name">${tempUserData.nama}</span>!`;
          document.getElementById("instructionText").innerText = "Konfirmasi tanggal lahir untuk mengirim link reset.";
          document.getElementById("userSection").style.display = "none";
          document.getElementById("verificationSection").style.display = "block";
        } else {
          showToast("Username tidak ditemukan!");
          btn.disabled = false; btn.innerText = "Lanjut";
        }
      } catch (e) {
        showToast("Gangguan koneksi database.");
        btn.disabled = false;
      }
    };

    // TAHAP 2: VERIFIKASI TGL LAHIR & KIRIM RESET
    document.getElementById("btnVerify").onclick = async () => {
      const tglInput = document.getElementById("tglLahirInput").value;
      const btn = document.getElementById("btnVerify");

      if (!tglInput) return showToast("Pilih tanggal lahir!");

      if (tglInput === tempUserData.tanggal_lahir) {
        btn.disabled = true; btn.innerText = "Mengirim...";
        
        try {
          await sendPasswordResetEmail(auth, tempUserData.email);
          
          document.getElementById("verificationSection").style.display = "none";
          document.getElementById("instructionText").innerText = "Instruksi reset berhasil dikirim.";
          
          const sEmail = maskEmail(tempUserData.email);
          const statusBox = document.getElementById("statusBox");
          document.getElementById("statusMessage").innerHTML = `✅ Link telah dikirim!<br><br>Silakan cek email: <span class="email-display">${sEmail}</span><br><br>Klik link tersebut untuk mengubah kode akses.`;
          statusBox.style.display = "block";
          
          showToast("Email reset terkirim!");
        } catch (err) {
          showToast("Gagal mengirim email reset.");
          btn.disabled = false; btn.innerText = "Kirim Instruksi Reset";
        }
      } else {
        showToast("Tanggal lahir tidak cocok!");
      }
    };
  </script>
</body>
</html>
